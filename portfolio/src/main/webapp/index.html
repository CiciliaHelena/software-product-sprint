<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HwCicilia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script type="module">
        import { fetchSomething } from "./script.js";
        window.onload = fetchSomething();
    </script>

  </head>
  <body>

    <section class="hero is-info is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item is-active" href="index.html">
                My Portfolio
              </a>
              <span id="burger" class="navbar-burger burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" href="about.html">
                  About
                </a>
                <a class="navbar-item" href="projects.html">
                  Projects
                </a>
                <a class="navbar-item" href="posts.html">
                  Posts
                </a>
              </div>
            </div>
          </div>
        </header>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1" id="fetchSomething">
            Cicilia Helena
          </h1>
          <h2 class="subtitle is-3" id="greet">
            Halo Dunia!
          </h2>
          <a href="https://www.linkedin.com/in/hwcicilia/">
            <span class="icon">
              <i class="fab fa-linkedin has-text-warning"></i>
            </span>
          </a>
          <a href="https://github.com/CiciliaHelena/">
            <span class="icon">
              <i class="fab fa-github has-text-warning"></i>
            </span>
          </a>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      burger.onclick = function() {
          navbarMenuHeroC.classList.toggle("is-active")
      }
    </script>
    <script type="module">
      import { addRandomGreeting } from "./script.js";
      setInterval(function(){
        addRandomGreeting()
      }, 2000);
    </script>

    <section class="section">
      <div class="level">
        <div class="level-item">
          <form action="/data" method="post" id="myform">

            <div class="field">
              <label class="label">Name</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-info" type="text" placeholder="Full Name" name="name">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-info" type="email" placeholder="email@example.com" name="email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Message</label>
              <div class="control">
                <textarea class="textarea is-info" placeholder="Message for Cicilia..." name="message"></textarea>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
              <div>
                <button class="button is-link is-light" type="button" onclick="clearAll()">Clear</button>
              </div>
            </div>

          </form>
        </div>
      </div>

      <script>
        function clearAll() {
          document.forms.myform.elements.name.value = null
          document.forms.myform.elements.email.value = null
          document.forms.myform.elements.message.value = null
        }
      </script>

    </section>

  </body>
</html>
